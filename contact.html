<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="contactStyle.css">
	<link rel="stylesheet" href="nav.css">
	<link rel="stylesheet" href="Home.css">
	<script type="text/javascript" src="contact.js" defer></script> 
		<style>
	
		</style>
	
</head>

<body id = "bodySection">
    <header>
		<nav class="horizontalNavigation"> <!-- navigational section-->
         <ul>
            <li><a class="photoLink" href="home.html">Home <img src="home.png" alt="" /></a></li>
            <li><a class="photoLink" href="main.html">Main <img src="game.png" alt="" /></a></li>
			<li><a class="photoLink" href="account.html">Account <img src="acc.png" alt="" /></a></li>
            <li><a class="photoLink" href="contact.html">Contact <img src="contact.png" alt="" /></a></li>
         </ul>
      </nav>
    </header>
	
	<section>
	<br>
		<h1>
		<br>
		</h1>
	<br>
		<form id="contactInfo"> <!--action="http://www.contact.com/survey" method="post" /-->
		<!-- Contact Information --- first page of inputs --- flex boxes, input boxs(address, email, tel-->
			<fieldset id="cust">
				<legend>Customer Information</legend>
			
				<div id="custInfo">
					<div class="formStyle" id="dfname">
						<label for="fname">First Name:*</label>
						<input type="text" id="fname" name="fName" required/>
					</div>
				
					<div class="formStyle" id="dmail">
						<label for="mail">E-mail*</label>
						<input type="email" id="mail" name="custEmail" required/>
					</div>	
				
					<div class="formStyle" id="dstate">
						<label for="prov">Province</label>
						<input type="text" id="state" name="custState" />
					</div>
					
					<div class="formStyle" id="dstreet">
						<label for="street">Street Address:</label>
						<input type="text" id="street" name="custStreet" />
					</div>

					<div class="formStyle" id="dlname">
					<label for="lname">Last Name:*</label>
					<input type="text" id="lname" name="lName" required/>
					</div>
					
					<div class="formStyle" id="dphone">
					<label for="phone">Phone number</label>
					<input type="tel" id="phone" name="custPhone" 
					pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required
					placeholder= "xxx-xxx-xxxx">
					</div>
					
					<div class="formStyle" id="dcity">
						<label for="city">City</label>
						<input type="text" id="city" name="custCity" />
					</div>
					
					<div class="formStyle" id="dzip">
						<label for="zip">Postal code</label>
						<input type="text" id="zip" name="custZip" />
					</div>
				</div>
			</fieldset>
		</form>
		
<!----------------------------------------------------------------------------------------------------------------------------------------->		
		<!-- Problem Information --- 2nd Page of inputs --- flex checkboxes, radio buttons -->
		
		
		<form id="problemInfo"> <!--action="http://www.contact.com/survey" method="post" /-->
			<fieldset id="prob">
				<legend>Problem Information</legend>
				
				<h1>Reply Format:</h1>
				
				<div id="probInfo">
					<div class="probStyle">
						
						<div class="probOptions"><label for="phone">Phone</label></div>
						<div class="probOptions"><input type="checkbox" id="phone" name="repPhone" value="Phone" checked></div>
						<div class="probOptions"><label for="text">Text Message</label></div>
						<div class="probOptions"><input type="checkbox" id="text" name="repText" value="Text" checked></div>
						<div class="probOptions"><label for="email">Email</label></div>
						<div class="probOptions"><input type="checkbox" id="email" name="repEmail" value="Email" checked></div>
					</div>
				</div>
				
				
				<h1> Rating </h1>
				
				<div id="probInfo">
				
					<div class="probStyle">
						
						<div class="probOptions"><label for="one">*</label></div>
						<div class="probOptions"><input type="radio" id="one" name="rating" value="1"></div>
						<div class="probOptions"><label for="two">**</label></div>
						<div class="probOptions"><input type="radio" id="two" name="rating" value="2"></div>
						<div class="probOptions"><label for="three">***</label></div>
						<div class="probOptions"><input type="radio" id="three" name="rating" value="3"></div>
						<div class="probOptions"><label for="four">****</label></div>
						<div class="probOptions"><input type="radio" id="four" name="rating" value="4"></div>
						<div class="probOptions"><label for="five">*****</label></div>
						<div class="probOptions"><input type="radio" id="five" name="rating" value="5" checked></div>
					</div>
				</div>

			</fieldset>
		</form>
		
<!----------------------------------------------------------------------------------------------------------------------------------------->
		<!-- Description Information --- 3rd/last page of inputs --- text area -->

		<form id="descriptionInfo"> <!--action="http://www.contact.com/survey" method="post" /-->
			<fieldset id="desc">
				<legend>Additional Information</legend>
				
				<div id="descInfo">
					<div class="formStyle" id="dfname">
						<label for="descMessage">Message:</label>
						<textarea name="descMessage" rows="10" cols="30">" "</textarea>
					</div>
	</section>
	
	
	<!-- buttons list -->
	<div id="buttons">
		<button type = "button" id = "prevButton"> Prev </button>
		<button type = "button" id = "nextButton"> Next </button>
		<button type = "button" id = "subButton"> Submit </button>
	</div>
		
</body>
</html>
